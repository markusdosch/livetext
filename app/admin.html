<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>livetext admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Markus Dosch" />
    <meta
      name="description"
      content="Stream text to your audience - Useful for talks, trainings, and more."
    />
  </head>

  <body>
    <header style="padding: 0 1rem">
      <nav style="margin-bottom: 0; display: flex; flex-wrap: wrap">
        <h3>
          <a href="index.html">livetext</a> admin:
          <span id="room-name"></span>
        </h3>
        <div style="display: flex; align-items: center; font-size: small">
          <div style="margin-right: 5px">Watch-URL:</div>
          <a
            style="display: block; margin-right: 5px"
            value=""
            id="watch-link"
            target="_blank"
            rel="noopener noreferrer"
            >Open in new tab</a
          >
          <input
            style="display: block; margin: 0"
            id="share-button"
            value="Share"
            type="button"
          />
        </div>
      </nav>
    </header>
    <main style="padding: 0 1rem 3rem 1rem">
      <article>
        <div id="editor"></div>
        <div
          style="
            display: flex;
            align-items: center;
            font-size: small;
            margin-top: 5px;
          "
        >
          <div>
            Syntax:
            <a href="https://guides.github.com/features/mastering-markdown/"
              >GitHub Flavored Markdown</a
            >
          </div>
          <input
            style="display: block; margin: 0; margin-left: 5px"
            type="button"
            value="Load example"
            id="load-example"
          />
        </div>
      </article>
    </main>
    <footer style="text-align: center; padding: 0 1rem; font-size: small">
      <hr style="margin: 1rem 0" />
      <p>
        <a href="https://github.com/markusdosch/livetext">GitHub</a>
      </p>
    </footer>

    <script type="module" src="./js/admin.ts"></script>
  </body>
</html>
