<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8" />
    <title>livetext index.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="" />
  </head>

  <body>
    <header>
      <h1>livetext - streaming text to your audience</h1>
      <section>
        <form
          method="GET"
          action="admin.html"
          style="text-align: center; font-size: x-large"
        >
          <label for="room">Session name</label>
          <input
            id="room"
            name="room"
            pattern="\w+-\w+"
            placeholder="two-words"
            value="tech-talk"
            required
          />
          <button type="submit" style="width: 100%">Host session</button>
        </form>
      </section>
    </header>
    <footer style="text-align: center; padding: 0 1rem; font-size: small">
      <hr style="margin: 1rem 0" />
      <p>
        <a href="https://github.com/markusdosch/livetext">GitHub</a>
      </p>
    </footer>

    <script type="module" src="./js/index.ts"></script>
  </body>
</html>
