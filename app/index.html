<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>livetext index.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Markus Dosch" />
    <meta name="description" content="Stream text to your audience - Useful for talks, trainings, and more." />
  </head>

  <body>
    <header>
      <h1 style="margin-bottom: 0">livetext - stream text to your audience</h1>
      <h2 style="font-weight: normal; margin-top: 0; margin-bottom: 0">
        Useful for talks, trainings, and more.
      </h2>
      <h5 style="font-weight: normal; font-style: italic; margin-top: 1em">
        <a href="https://guides.github.com/features/mastering-markdown/"
          >GitHub Flavored Markdown</a
        >
        support: Text styling, code blocks, images...
      </h5>
      <section>
        <form
          method="GET"
          action="admin.html"
          style="text-align: center; font-size: x-large"
        >
          <label for="room">Session name</label>
          <input
            type="text"
            autocapitalize="off"
            id="room"
            name="room"
            pattern="\w+-\w+"
            placeholder="two-words"
            value="tech-talk"
            onclick="select()"
            required
          />
          <button type="submit" style="width: 100%">Host session</button>
        </form>
      </section>
    </header>
    <footer style="text-align: center; padding: 0 1rem; font-size: small">
      <hr style="margin: 1rem 0" />
      <p>
        <a href="https://github.com/markusdosch/livetext">GitHub</a>
      </p>
    </footer>

    <script type="module" src="./js/index.ts"></script>
  </body>
</html>
