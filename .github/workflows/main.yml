name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: satackey/action-docker-layer-caching@v0.0.11
          continue-on-error: true
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy"
